<!DOCTYPE html>
    <head>
        <title>Forms & Input</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form method="POST" action="index.php">
            <fieldset>
                <legend>Account</legend>
                <label>Name</label>
                <br>
                <input type="text" name="name">
                <br><br>
                <label>Email</label>
                <br>
                <input type="text" name="email">
                <br><br>
                <label>Password</label>
                <br>
                <input type="password" name="password">
                <br><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>User Info</legend>
                <label>Location</label>
                <br>
                <select>
                <option value="MA">MA</option>
                <option value="NY" selected>NY</option>
                <option value="SN">SN</option>
                </select>
                <br><br>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <br><br>
                <label>Interests</label><br>
                <input type="checkbox" name="Movies" value="Movies">Movies
                <input type="checkbox" name="Music" value="Music">Music
                <input type="checkbox" name="Sports" value="Sports">Sports
                <input type="checkbox" name="Art" value="Art">Art<br>
            </fieldset>
            <br>
            <input type="submit" name="Submit">
        </form>
    </body>
</html>
